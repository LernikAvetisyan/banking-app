<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incoming Deposits</title>
  <link rel="stylesheet" href="css/incomingdeposits.css">
  <script defer src="js/incomingdeposits.js"></script>
</head>
<body>
  <div class="incoming-deposits-container">
    <h1>Incoming Deposits</h1>
    <p class="instruction">
      Below are the deposits youâ€™ve received. Select a deposit and choose one of your cards to deposit the funds.
    </p>
    <table id="depositsTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Deposited Amount</th>
          <th>From Account</th>
          <th>Deposit to Card</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be populated dynamically -->
      </tbody>
    </table>
    <!-- Inline notification for deposit messages -->
    <div id="depositNotification" class="notification"></div>

    <!-- Incoming Transaction History Section -->
    <div class="incoming-history-container">
      <h2>Incoming Transaction History</h2>
      <table id="incomingHistoryTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Deposited Amount</th>
            <th>From Account</th>
            <th>Card (Last 4 Digits)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Transaction history rows will be populated dynamically -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
