<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deposit</title>
  <link rel="stylesheet" href="css/deposit.css" />
  <script defer src="js/deposit.js"></script>
</head>
<body>
  <div class="deposit-content">
    <h1>Deposit</h1>

    <!-- 1️⃣ Selection Screen -->
    <div id="deposit-selection">
      <h2>Select how you would like to proceed with your transaction</h2>
      <div class="deposit-options">
        <div class="deposit-card" id="bankUsersOption">
          <i class="fas fa-users"></i>
          <h3>Bank Users</h3>
          <p>Deposit to another user in our bank</p>
        </div>
        <div class="deposit-card" id="outOfBankUsersOption">
          <i class="fas fa-credit-card"></i>
          <h3>Out of Bank Users</h3>
          <p>Deposit to an external card</p>
        </div>
      </div>
    </div>

    <!-- 2️⃣ Bank Users Form (Hidden by Default) -->
    <div id="bankUsersForm" class="hidden">
      <!-- Back Button & Heading -->
      <button class="back-btn" id="backFromBankUsers">Back</button>
      <h2>Deposit to Bank User</h2>

      <!-- Narrower .bank-users-box container -->
      <div class="bank-users-box">
        <form id="bankUserDepositForm">
          <label>User ID:</label>
          <input type="text" id="bankUserId" required />
          <small id="bankUserIdError" class="error"></small>

          <label>Deposit Amount:</label>
          <input type="text" id="bankUserDepositAmount" required />
          <small id="bankUserDepositAmountError" class="error"></small>

          <button type="submit">Deposit</button>
        </form>
        <small id="bankUserDepositSuccess" class="success"></small>
      </div>
    </div>

    <!-- 3️⃣ Out of Bank Users Form (Hidden by Default) -->
    <div id="outOfBankUsersForm" class="hidden">
      <!-- Back Button & Heading -->
      <button class="back-btn" id="backFromOutOfBankUsers">Back</button>
      <h2>Deposit to External Card</h2>

      <!-- Wallet Cards (Top) -->
      <div id="deposit-wallet-list" class="wallet-list"></div>

      <!-- "Choose a card..." and the dropdown (styled as in Withdrawal) -->
      <div class="choose-card-text">
        <p>Choose a card where you want to deposit:</p>
        <select id="depositCardSelect"></select>
      </div>

      <!-- This .out-of-bank-box is hidden until a valid card is selected -->
      <div id="outOfBankBox" class="out-of-bank-box hidden">
        <!-- Selected card details -->
        <div id="selected-card" class="selected-card"></div>

        <!-- Out of Bank Users deposit form -->
        <form id="depositForm">
          <label>Source Cardholder Name:</label>
          <input type="text" id="sourceCardholder" required />
          <small id="sourceCardholderError" class="error"></small>

          <label>Source Card Number:</label>
          <input type="text" id="sourceCardNumber" maxlength="19" required />
          <small id="sourceCardNumberError" class="error"></small>

          <label>Expiration Date (MM/YY):</label>
          <div class="expiration-date">
            <input type="text" id="sourceExpMonth" placeholder="MM" maxlength="2" required />
            <small id="sourceExpMonthError" class="error"></small>
            <input type="text" id="sourceExpYear" placeholder="YY" maxlength="2" required />
            <small id="sourceExpYearError" class="error"></small>
          </div>

          <label>CVV:</label>
          <input type="text" id="sourceCVV" maxlength="3" required />
          <small id="sourceCVVError" class="error"></small>

          <label>Deposit Amount:</label>
          <input type="text" id="depositAmount" required />
          <small id="depositAmountError" class="error"></small>

          <button type="submit">Deposit</button>
        </form>
        <small id="deposit-success" class="success"></small>
      </div>
    </div>
  </div>
</body>
</html>
