<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h1 class="dashboard-title">Employee Dashboard</h1>
    <div class="sidebar-footer">
      <a href="../index.html" class="logout-button" onclick="clearLoginSession()">
        Log Out
      </a>
    </div>
  </div>

  <!-- Main Dashboard Content -->
  <div class="dashboard-content">
    <div class="dashboard-header">
      <div class="dashboard-overall">
        <div class="overall-label">Total Users</div>
        <div id="total-users" class="overall-value">0</div>
      </div>
    </div>

    <!-- Search Bar (by ID) -->
    <div class="search-section">
      <input type="text" id="userSearch" placeholder="Search by ID number..." class="search-input">
    </div>

    <!-- Registered Users Table (without the Password column) -->
    <div class="card">
      <h3>Registered Users</h3>
      <div class="table-container">
        <table id="userTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Gender</th>
              <th>Date of Birth</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="userTableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Stats + Transaction Container -->
    <div id="employeesExtras">
      <!-- Card Statistics + Financial Summary -->
      <div class="stats-grid">
        <div class="card">
          <h3>Card Statistics</h3>
          <div class="stat-item">
            <div class="stat-label">Visa Cards</div>
            <div class="stat-value" id="visa-count">0</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Master Cards</div>
            <div class="stat-value" id="master-count">0</div>
          </div>
        </div>
        <div class="card">
          <h3>Financial Summary</h3>
          <div class="stat-item">
            <div class="stat-label">Total Balance</div>
            <div class="stat-value" id="total-balance">$0</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Total Income</div>
            <div class="stat-value" id="total-income">$0</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Total Expenses</div>
            <div class="stat-value" id="total-expenses">$0</div>
          </div>
        </div>
      </div>

      <!-- Transaction History -->
      <div class="card">
        <h3>Transaction History</h3>
        <!-- Card Filter dropdown -->
        <div class="filter-section">
          <label for="cardFilter">Choose a card:</label>
          <select id="cardFilter" class="card-filter">
            <!-- Options will be populated dynamically by employees.js -->
          </select>
        </div>
        <div class="table-container">
          <table id="transactionTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Card</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody id="transactionBody"></tbody>
          </table>
        </div>
      </div>

      <!-- Selected Card Panel (styled like a wallet card) -->
      <div class="wallet-card" id="selectedCard" style="display: none;">
        <h3>Selected Card</h3>
        <div id="selectedCardInfo"></div>
      </div>
    </div>
  </div>

  <script src="../js/employees.js"></script>
  <script>
    function clearLoginSession() {
      sessionStorage.removeItem("authToken");
      localStorage.removeItem("authToken");
      localStorage.removeItem("user");
      sessionStorage.removeItem("loggedIn");
      console.log("Session cleared.");
    }
  </script>
</body>
</html>
