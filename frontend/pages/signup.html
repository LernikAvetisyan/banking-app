<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Banking App</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/signup.css" />
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required />
      </div>
      
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required />
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="male" required /> Male</label>
          <label><input type="radio" name="gender" value="female" /> Female</label>
        </div>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <!-- Password Field with inline error message container -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="8" required />
        <div id="passwordError" class="error-message" style="color: red; font-size: 12px;"></div>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />
        <div id="confirmPasswordError" class="error-message" style="color: red; font-size: 12px;"></div>
      </div>

      <div class="form-group">
        <label class="terms">
          <input type="checkbox" required />
          I agree to the <a href="#">Terms & Conditions</a>
        </label>
      </div>

      <button type="submit" class="btn-signup">Create Account</button>
    </form>
    <p class="login-link">Already have an account? <a href="../index.html">Login here</a></p>
  </div>

  <script src="../js/signup.js"></script>
</body>
</html>
